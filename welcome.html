<!DOCTYPE html>
<html>
<head>
    <title>Сладкое приветствие</title>
    <style>
        /* Тёмный стиль, похожий на VS Code */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #1e1e1e; /* Темный фон */
            color: #d4d4d4; /* Светлый текст */
            padding: 30px;
            text-align: center;
        }
        h1 { 
            color: #ff9d00; /* Золотой акцент */ 
            font-size: 4.5em;
            margin-bottom: 5px;
        }
        h2 {
            color: #6a9955; /* Зеленый акцент */
            font-size: 1.5em;
            margin-top: 0;
            margin-bottom: 30px;
        }
        .content-box {
            background-color: #252526; /* Чуть светлее, как рабочая область */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .photo-frame {
            border: 3px solid #ff007f; /* Ярко-розовая рамка */
            padding: 5px;
            display: inline-block;
            margin-bottom: 20px;
        }
        img {
            display: block;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #cccccc;
        }
    </style>
</head>
<body>
    <div class="content-box">
        <h1>мяу</h1>
        <h2>Ярмульский Никита</h2>
        
        <div class="photo-frame">
            <img src="main_photo.jpg" alt="Главное фото любимой" width="1280" height="960" title="Мое сердце принадлежит тебе, Нинуля!">
        </div>
        
        <p>
            Ты кошечка<br>
            <br>
            бебебе бубубу
        </p>
        
        <marquee direction="left" behavior="alternate" style="color: #6a9955; border: 1px dotted #ff007f; padding: 5px; margin-top: 20px;">
            Я тебя люблю &lt;3
        </marquee>
    </div>

</body>
</html>
